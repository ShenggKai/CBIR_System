<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon\logo.ico">
    <link rel="stylesheet" href="style_result.css">
    <title>Result - CBIR system</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="icon\logo_text.svg" alt="logo" class="logo" />
            </a>
        </div>
        <div class="buttons">
            <button class="home-button">
                <a href="index.html" class="not-link">Home</a>
            </button>
            <button class="about-button">
                <a href="about.html" class="not-link">About</a>
            </button>
        </div>
        <div class="icons">
            <a href="https://github.com/ShenggKai/CBIR_System" target="_blank">
                <img src="icon\github.svg" alt="github" class="github-icon">
            </a>
            <img src="icon\light.svg" alt="theme" class="theme-icon">
        </div>
    </header>

    <div class="main-container">

        <div class="left-side">
            <p class="text-query">Query</p>
            <img src="other\review.jpg" alt="query-image" class="query-image">
        </div>

        <div class="vertical-line"></div>

        <div class="right-side">
            <p class="text-result">20 results (0.70 seconds)</p>
            <img src="other\img results.jpg" alt="results">
        </div>

    </div>
</body>
</html>
