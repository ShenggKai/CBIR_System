<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/image/icon/logo.ico">
    <link rel="stylesheet" href="../static/css/style_result.css">
    <title>Result - CBIR system</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img src="../static/image/icon/logo_text.svg" alt="logo" class="logo" />
            </a>
        </div>

        <div>
            <button class="home-button">
                <a href="/" class="not-link">Home</a>
            </button>
            <button class="about-button">
                <a href="/about" class="not-link">About</a>
            </button>
        </div>

        <div class="icons">
            <a href="https://github.com/ShenggKai/CBIR_System" target="_blank">
                <img src="../static/image/icon/github.svg" alt="github" class="github-icon">
            </a>
            <img src="../static/image/icon/light.svg" alt="theme" class="theme-icon">
        </div>
    </header>

    <div class="main-container">

        <div class="left-side">
            <p class="text-query">Query</p>
            {% if query_path %}
            <img src="{{ query_path }}" alt="query-image" class="query-image">
            {% endif %}
        </div>

        <div class="vertical-line"></div>

        <div class="right-side">
            <p class="text-result">30 results (0.70 seconds)</p>
            <div class="result-container">
                <ul class="image-gallery">
                    {% for score in scores %}
                    <li>
                        <img src="{{ score[1] }}" alt="img" />
                        <div class="overlay"><span>Score: 1.2</span></div>
                        <span class="score-caption">{{ score[0] }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
